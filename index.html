<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1270dba9e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">

      <!-- Header Section -->
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo list</h1>

        <!-- Search Todo -->
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Search Todos"
          />
        </form>
      </header>

      <!-- Todo list -->
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Morning Prayer</span>
          <i class="far fa-trash-alt delete text-danger"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Breakfast</span>
          <i class="far fa-trash-alt delete text-danger"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Departmental Study</span>
          <i class="far fa-trash-alt delete text-danger"></i>
        </li>
      </ul>
      
      <!-- Add new todo section -->
      <form class="add text-center my-4">
        <label class="text-light">Add a new Todo</label>
        <input type="text" class="form-control m-auto" name="add" placeholder="New Todo"/>
      </form>

    </div>

    <script src="app.js"></script>
  </body>
</html>
